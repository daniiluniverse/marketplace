<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn-create { background: #4CAF50; color: white; }
        .btn-update { background: #2196F3; color: white; }
        .btn-delete { background: #f44336; color: white; }
        .btn-get { background: #9C27B0; color: white; }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .response {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .error {
            border-left-color: #f44336;
        }
    </style>
</head>
<body>
<h1>Product Manager</h1>

<!-- Product Form -->
<div class="panel">
    <h2 id="form-title">Create Product</h2>
    <input type="hidden" id="product-id">
    <input type="text" id="product-name" placeholder="Product name" required>
    <textarea id="product-details" placeholder="Product details" rows="3"></textarea>
    <input type="number" id="product-price" placeholder="Price" step="0.01" min="0" required>
    <button class="btn-create" id="submit-btn" onclick="handleSubmit()">Create</button>
    <button class="btn-update" id="update-btn" onclick="handleUpdate()" style="display:none;">Update</button>
    <button onclick="resetForm()">Cancel</button>
    <div id="form-response" class="response"></div>
</div>

<!-- Product List -->
<div class="panel">
    <h2>Product List</h2>
    <button class="btn-get" onclick="getAllProducts()">Refresh Products</button>
    <table id="products-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Details</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="list-response" class="response"></div>
</div>

<script>
    const API_BASE_URL = 'http://localhost:8083/api/products';

    // Handle form submission
    async function handleSubmit() {
        const product = {
            name: document.getElementById('product-name').value,
            details: document.getElementById('product-details').value,
            price: parseFloat(document.getElementById('product-price').value)
        };

        try {
            const response = await fetch(API_BASE_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(product)
            });
            const data = await response.json();
            showResponse('form-response', data, !response.ok);
            if (response.ok) {
                resetForm();
                getAllProducts();
            }
        } catch (error) {
            showResponse('form-response', { error: error.message }, true);
        }
    }

    // Handle product update
    async function handleUpdate() {
        const id = document.getElementById('product-id').value;
        const product = {
            name: document.getElementById('product-name').value,
            details: document.getElementById('product-details').value,
            price: parseFloat(document.getElementById('product-price').value)
        };

        try {
            const response = await fetch(`${API_BASE_URL}/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(product)
            });
            const data = await response.json();
            showResponse('form-response', data, !response.ok);
            if (response.ok) {
                resetForm();
                getAllProducts();
            }
        } catch (error) {
            showResponse('form-response', { error: error.message }, true);
        }
    }

    // Get all products
    async function getAllProducts() {
        try {
            const response = await fetch(API_BASE_URL);
            const products = await response.json();
            renderProducts(products);
            showResponse('list-response', products, !response.ok);
        } catch (error) {
            showResponse('list-response', { error: error.message }, true);
        }
    }

    // Delete product
    async function deleteProduct(id) {
        if (!confirm(`Delete product ${id}?`)) return;

        try {
            const response = await fetch(`${API_BASE_URL}/${id}`, {
                method: 'DELETE'
            });
            const data = await response.json();
            showResponse('list-response', data, !response.ok);
            if (response.ok) {
                getAllProducts();
            }
        } catch (error) {
            showResponse('list-response', { error: error.message }, true);
        }
    }

    // Edit product
    function editProduct(id) {
        fetch(`${API_BASE_URL}/${id}`)
            .then(response => response.json())
            .then(product => {
                document.getElementById('product-id').value = product.id;
                document.getElementById('product-name').value = product.name;
                document.getElementById('product-details').value = product.details || '';
                document.getElementById('product-price').value = product.price || '';
                document.getElementById('form-title').textContent = 'Update Product';
                document.getElementById('submit-btn').style.display = 'none';
                document.getElementById('update-btn').style.display = 'inline-block';
            })
            .catch(error => {
                showResponse('form-response', { error: error.message }, true);
            });
    }

    // Render products table
    function renderProducts(products) {
        const tbody = document.querySelector('#products-table tbody');
        tbody.innerHTML = '';

        products.forEach(product => {
            const row = document.createElement('tr');
            row.innerHTML = `
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.details || '-'}</td>
                    <td>${product.price?.toFixed(2) || '0.00'}</td>
                    <td>
                        <button class="btn-update" onclick="editProduct(${product.id})">Edit</button>
                        <button class="btn-delete" onclick="deleteProduct(${product.id})">Delete</button>
                    </td>
                `;
            tbody.appendChild(row);
        });
    }

    // Reset form
    function resetForm() {
        document.getElementById('product-id').value = '';
        document.getElementById('product-name').value = '';
        document.getElementById('product-details').value = '';
        document.getElementById('product-price').value = '';
        document.getElementById('form-title').textContent = 'Create Product';
        document.getElementById('submit-btn').style.display = 'inline-block';
        document.getElementById('update-btn').style.display = 'none';
        document.getElementById('form-response').textContent = '';
    }

    // Show response
    function showResponse(elementId, data, isError = false) {
        const element = document.getElementById(elementId);
        element.textContent = JSON.stringify(data, null, 2);
        element.className = isError ? 'response error' : 'response';
    }

    // Initial load
    getAllProducts();
</script>
</body>
</html>
